{% if show_comparison %}
<!-- Vehicle 2 Container -->
<div class="vehicle-selector" id="vehicle2Container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Comparison Vehicle</h4>
        <button type="button" class="btn btn-sm btn-outline-danger"
                hx-get="{{ url_for('tco_calculator.user_data_input.toggle_comparison', show='false') }}"
                hx-target="#comparisonToggleArea"
                hx-swap="innerHTML">
            <i class="fas fa-times"></i> Remove
        </button>
    </div>
    <!-- Year Selection -->
    <div class="mb-3">
        <label class="form-label">Year</label>
        <select class="form-select" 
                id="vehicle2Year"
                name="year2"
                hx-get="{{ url_for('tco_calculator.user_data_input.get_makes') }}"
                hx-target="#vehicle2Make"
                hx-trigger="change"
                hx-include="[name='year2']"
                hx-swap="innerHTML">
            <option value="">Select Year</option>
            {% for year in years %}
                <option value="{{ year[0] }}">{{ year[0] }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Make Selection -->
    <div class="mb-3">
        <label class="form-label">Make</label>
        <select class="form-select" 
                id="vehicle2Make"
                name="make2"
                hx-get="{{ url_for('tco_calculator.user_data_input.get_models') }}"
                hx-target="#vehicle2Model"
                hx-trigger="change"
                hx-include="[name='year2'],[name='make2']"
                hx-swap="innerHTML">
            <option value="">Select Make</option>
        </select>
    </div>
    <!-- Model Selection -->
    <div class="mb-3">
        <label class="form-label">Model</label>
        <select class="form-select" 
                id="vehicle2Model"
                name="model2"
                hx-get="{{ url_for('tco_calculator.user_data_input.get_fuel_types') }}"
                hx-target="#vehicle2FuelType"
                hx-trigger="change"
                hx-include="[name='year2'],[name='make2'],[name='model2']"
                hx-swap="innerHTML">
            <option value="">Select Model</option>
        </select>
    </div>
    <!-- Fuel Type Selection -->
    <div class="mb-3">
        <label class="form-label">Fuel Type</label>
        <select class="form-select" 
                id="vehicle2FuelType"
                name="fuelType2">
            <option value="">Select Fuel Type</option>
        </select>
    </div>
    <!-- Vehicle Type (Hidden) -->
    <input type="hidden" id="vehicle2Type" name="type2" value="Auto">
</div>
{% else %}
<!-- Compare Button Container -->
<div class="d-flex justify-content-center align-items-center h-100">
    <button type="button" class="btn btn-outline-primary btn-lg"
            hx-get="{{ url_for('tco_calculator.user_data_input.toggle_comparison', show='true') }}"
            hx-target="#comparisonToggleArea"
            hx-swap="innerHTML">
        <i class="fas fa-plus-circle me-2"></i>Compare with Another Vehicle
    </button>
</div>
{% endif %}
